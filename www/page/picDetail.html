  <!DOCTYPE HTML>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
      <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
      <link rel="stylesheet" href="../components/loader.css">
      <link rel="stylesheet" href="../common/css/bootstrap.min.css">
      <link rel="stylesheet" href="../common/css/setting.css">
      <link rel="stylesheet" href="../common/css/modal.alert.css">
      <link rel="stylesheet" href="../common/css/font-awesome.min.css">
      <link rel="stylesheet" href="../common/css/bootstrap.override.css">
      <link rel="stylesheet" href="../css/style.css">
      <script src="../common/js/jquery-3.2.1.min.js"></script>
      <script src="../common/js/bootstrap.min.js"></script>
      <script src="../components/loader.js"></script>
      <script src="../common/js/swipe.js"></script>
      <script src="../js/picDetail.js"></script>
      <script src="../js/constants.js"></script>
    </head>
    <body>
      <section>
        <div id="contents">
          <div class="container-fluid">
            <br/>
            <br/>
            <div class="row">
              <div class="col-xs-6 col-md-6">
                <input type="button" class="btn btn-primary btn-block" id="editTagBtn" onclick="location.href='./tagSelect.html'">
              </div>
              <div class="col-xs-6 col-md-6">
                <input type="button" class="btn btn-primary btn-block" id="deletePicBtn" onclick="deletePic();">
              </div>
            </div>
            <br/>
            <div class="row">
              <div class="col-xs-12 col-md-12">
                <div>
                  <a class="thumbnail">
                    <div class="picDataText"></div>
                  </a>
                </div>
              <div class="form-inline well">
                <label class="text-info"></label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="downloadBtn"></div>
            </div>
          </div>
          <br/>
        </div>
      </div>
      <!-- modal -->
      <div id="id-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden  ="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="modal-msg"></p>
            </div>
           <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="ok-btn" onclick="executeDelete();"></button>
              <button type="button" class="btn btn-default" id="cancel-btn" ></button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      
      <div id="loading">
        <div class="loader">
          <img src="../images/gif-load.gif">
        </div>
      </div>
    </section>
  </body>
</html>
