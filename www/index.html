<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="common/css/bootstrap.min.css">
  <link rel="stylesheet" href="common/css/setting.css">
  <link rel="stylesheet" href="common/css/modal.alert.css">
  <link rel="stylesheet" href="common/css/font-awesome.min.css">
  <link rel="stylesheet" href="common/css/bootstrap.override.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="common/js/jquery-3.2.1.min.js"></script>
  <script src="common/js/bootstrap.min.js"></script>
  <script src="components/loader.js"></script>
  <script src="js/constants.js"></script>
  <script src="common/js/swipe.js"></script>
  <script src="common/js/md5.js"></script>
  <script src="common/js/selectedImgDataMng.js"></script>
  <script src="common/js/escape.js"></script>
  <script src="js/index.js"></script>
  <script type="text/javascript">
  // Android戻るボタン無効
  ons.ready(function() {
    ons.setDefaultDeviceBackButtonListener(function(event) {
      ons.notification.confirm('アプリを終了しますか？<br/>Do you want to close the app?') 
        .then(function(index) {
          if (index === 1) { // OK が押された場合
            navigator.app.exitApp(); // アプリを終了します。
          }
        });
    });
  });
  </script>
</head>
<body>
  <div id="contents" class="ma30">
    <!-- サムネイル実装 -->
    <p id="serchTag"></p>
    <div class="container-fluid" id="picList">
      <div class="row">
      </div>
    </div>
    <div class="" id="login">
      <p class="lead">ログイン</p>
      <div class="form-group">
        <label for="form-input-id">ID</label>
        <input type="text" class="form-control" id="formInputId" placeholder="ID">
        <label for="form-input-password">PASSWORD</label>
        <input type="password" class="form-control" id="formInputPassword" placeholder="PassWord">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input type="button" class="btn btn-primary" id="loginBtn" value="ログイン" onClick="login();">
        </div>
      </div>
    </div>
    <div id="loading">
      <div class="loader">
        <img src="images/gif-load.gif">
      </div>
    </div>
    <div id="logoutIcon" class="logoutBtn">
      <h1><a href="javascript:void(0);" onclick="logout();"><span class="text-danger"><i class="fa fa-user-times" aria-hidden="true"></i></span></a></h1>
    </div>
    <div id="searchIcon" class="searchBtn">
      <h1><a href="./page/tagSelect.html"><span class="text-success"><i class="fa fa-search" aria-hidden="true"></i></span></a></h1>
    </div>
    <div id="tagSelectName" class="tagNameDisp">
      <input type="button" class="btn btn-info" value="" />
    </div>
  </div>
  <!-- modal -->
  <div id="id-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Message</h4>
        </div>
        <div class="modal-body">
          <p></p>
          <br /><label class="error"></label><!-- テスト後削除 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
</html>
